<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyDev Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- HeyDev Widget - Dogfooding our own product -->
    <script type="module">
      const apiKey = import.meta.env.VITE_HEYDEV_API_KEY;
      if (apiKey) {
        const script = document.createElement('script');
        script.src = 'https://heydev.io/widget.js';
        script.dataset.apiKey = apiKey;
        script.dataset.errorTracking = 'true';
        script.dataset.captureExceptions = 'true';
        script.dataset.captureNetwork = 'true';
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
