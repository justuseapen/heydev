# HeyDev Docker Compose Configuration
# Self-hosting setup for the feedback widget backend

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      # URLs
      - DASHBOARD_URL=${DASHBOARD_URL:-http://localhost:5174}
      # Email configuration
      - EMAIL_FROM=${EMAIL_FROM:-HeyDev <noreply@heydev.io>}
    volumes:
      # Persist SQLite database
      - heydev-data:/app/server/data
      # Persist uploaded screenshots
      - heydev-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  # Named volumes for data persistence
  heydev-data:
    driver: local
  heydev-uploads:
    driver: local
