<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeyDev Widget Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 40px;
      min-height: 100vh;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 16px;
    }
    p {
      color: #666;
    }
    .log {
      margin-top: 24px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      font-family: monospace;
    }
    .log p {
      color: #333;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>HeyDev Widget Test Page</h1>
  <p>The floating feedback button should appear in the bottom-right corner.</p>
  <p>Click the button to trigger the 'heydev:open' event.</p>

  <div class="log" id="log">
    <strong>Event Log:</strong>
  </div>

  <script type="module">
    import { createFloatingButton, createFeedbackPanel, createTextInput, createScreenshotButton, createVoiceButton, getSessionId } from './src/index.ts';

    // Create the floating button and feedback panel
    const button = createFloatingButton();
    const panel = createFeedbackPanel();

    // Create a wrapper for textarea and action buttons
    const inputWrapper = document.createElement('div');
    inputWrapper.style.cssText = 'display: flex; flex-direction: column; gap: 12px;';
    panel.body.appendChild(inputWrapper);

    // Create textarea row with screenshot button
    const textareaRow = document.createElement('div');
    textareaRow.style.cssText = 'display: flex; gap: 8px; align-items: flex-start;';
    inputWrapper.appendChild(textareaRow);

    // Create a container for textarea only (no submit button yet)
    const textareaContainer = document.createElement('div');
    textareaContainer.style.cssText = 'flex: 1;';
    textareaRow.appendChild(textareaContainer);

    // Screenshot preview area
    const previewArea = document.createElement('div');
    inputWrapper.appendChild(previewArea);

    // Submit button area
    const submitArea = document.createElement('div');
    inputWrapper.appendChild(submitArea);

    // Create screenshot button
    const screenshotBtn = createScreenshotButton({
      container: textareaRow,
      previewContainer: previewArea,
      onCapture: (dataUrl) => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] Screenshot captured (${Math.round(dataUrl.length / 1024)}KB)`;
        log.appendChild(p);
      },
      onRemove: () => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] Screenshot removed`;
        log.appendChild(p);
      }
    });

    // Create voice button
    // Note: When Web Speech API is unavailable, falls back to MediaRecorder + Whisper API
    const voiceBtn = createVoiceButton({
      container: textareaRow,
      // Endpoint for Whisper API fallback (requires server running on port 3000)
      transcribeEndpoint: 'http://localhost:3000/api/transcribe',
      // Session ID getter for rate limiting
      getSessionId: getSessionId,
      onTranscript: (text, isFinal) => {
        // Update textarea with transcribed text
        textInput.setValue(text);
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] Voice transcript${isFinal ? ' (final)' : ' (interim)'}: "${text}"`;
        log.appendChild(p);
      },
      onRecordingStart: () => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        const mode = voiceBtn.isFallbackMode() ? ' (fallback mode)' : ' (native mode)';
        p.textContent = `[${new Date().toLocaleTimeString()}] Voice recording started${mode}`;
        log.appendChild(p);
      },
      onRecordingStop: () => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] Voice recording stopped`;
        log.appendChild(p);
      },
      onTranscribingStart: () => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.style.color = 'blue';
        p.textContent = `[${new Date().toLocaleTimeString()}] Transcribing audio...`;
        log.appendChild(p);
      },
      onTranscribingEnd: () => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] Transcription complete`;
        log.appendChild(p);
      },
      onError: (error) => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        p.style.color = 'red';
        p.textContent = `[${new Date().toLocaleTimeString()}] Voice error: ${error}`;
        log.appendChild(p);
      }
    });

    // Log which mode is being used
    const modeLog = document.getElementById('log');
    const modeP = document.createElement('p');
    modeP.style.fontWeight = 'bold';
    modeP.textContent = `[${new Date().toLocaleTimeString()}] Voice mode: ${voiceBtn.isFallbackMode() ? 'Fallback (MediaRecorder + Whisper)' : 'Native (Web Speech API)'}`;
    modeLog.appendChild(modeP);

    // Create the text input inside the textarea container
    const textInput = createTextInput({
      container: textareaContainer,
      placeholder: "What's on your mind?",
      onSubmit: (text) => {
        const log = document.getElementById('log');
        const p = document.createElement('p');
        const hasScreenshot = screenshotBtn.hasScreenshot() ? ' (with screenshot)' : '';
        p.textContent = `[${new Date().toLocaleTimeString()}] Feedback submitted: "${text}"${hasScreenshot}`;
        log.appendChild(p);
        // Clear input and screenshot after submit
        textInput.clear();
        screenshotBtn.clearScreenshot();
      }
    });

    // Move the submit button to the submit area
    submitArea.appendChild(textInput.submitButton);

    // Log events
    const log = document.getElementById('log');

    document.addEventListener('heydev:open', () => {
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] heydev:open event fired! (panel opening)`;
      log.appendChild(p);
      // Focus textarea when panel opens
      setTimeout(() => textInput.focus(), 100);
    });

    document.addEventListener('heydev:close', () => {
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] heydev:close event fired! (panel closing)`;
      log.appendChild(p);
    });

    // Make components available globally for testing
    window.heydevButton = button;
    window.heydevPanel = panel;
    window.heydevTextInput = textInput;
    window.heydevScreenshotBtn = screenshotBtn;
    window.heydevVoiceBtn = voiceBtn;
  </script>
</body>
</html>
